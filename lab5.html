x<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSC225 â€“ Registration Page</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f6f7f8; }
    .card { max-width: 720px; margin: 40px auto; }
    .masked { font-family:monospace Bold; letter-spacing: 2px; }
  </style>
</head>
<body>

  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="text-center mb-4">Register for My Product</h2>

      
      <form id="registrationform">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="Kofi">
          </div>

          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="James">
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="you@example.com">
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Include ! or ?">
          </div>

          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control">
          </div>
        </div>

     
        <div class="d-flex justify-content-end mt-4">
          <button  type="button" onclick="registerUser()">Register</button>
        </div>
      </form>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script>

    function registerUser() {
      
      var firstName = document.getElementById("firstName").value.trim();
      var lastName  = document.getElementById("lastName").value.trim();
      var email     = document.getElementById("email").value.trim();
      var password  = document.getElementById("password").value;
      var dob       = document.getElementById("dob").value;
      var resultDiv = document.getElementById("result");

      if (firstName === "" || lastName === "" || email === "" || password === "" || dob === "") {
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            <strong>Registration Failed:</strong> All fields must be filled out.
          </div>`;
        return;
      }

      if (!(password.includes("!") || password.includes("?"))) {
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            <strong>Registration Failed:</strong> Password must contain either "!" or "?".
          </div>`;
        return;
      }

   
      var protectPassword = "*".repeat(password.length);

    
      var user = {
        firstName: firstName,
        lastName: lastName,
        email: email,
        password: protectPassword,
        dob: dob
      };

     
      resultDiv.innerHTML = `
        <div class="alert alert-success">
          <h5>Registration Successful!</h5>
          <p><strong>Name:</strong> ${user.firstName} ${user.lastName}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Password:</strong> <span class="masked">${user.password}</span></p>
          <p><strong>Date of Birth:</strong> ${user.dob}</p>
        </div>`;
      
      
      document.getElementById("regist registrationform").reset();
    }
  </script>

</body>
</html>
