<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSC 225 - Lab 6: Consuming a REST API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 2rem;
    }

    table {
      margin-top: 1rem;
    }

    
    #catImage[data-default="true"] {
      transform: scaleX(-1);
    }
  </style>
</head>

<body>

  <h1 class="mb-4">You wanna see something cool...</h1>

  <div class="container-fluid">
    <div class="row align-items-center">

     
      <div class="col-md-6 mb-3">
        <button class="btn btn-primary btn-lg" onclick="loadCatFacts()">Get Your Surprise Here</button>
      </div>

      
      <div class="col-md-6 mb-3">
        <img id="catImage"
             src="hand.jpg"
             data-default="true"
             width="640"
             height="360"
             class="img-fluid rounded shadow"
             alt="Hand pointing to surprise">
      </div>

    </div>
  </div>

 
  <div class="container mt-4">
    <table class="table table-bordered table-striped" id="factsTable">
      <thead class="table-light">
        <tr>
          <th>Fact ID</th>
          <th>Fact</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function loadCatFacts() {
      const apiURL = "https://brianobruno.github.io/cats.json";
      const btn = document.querySelector("button");
      const img = document.getElementById("catImage");
      const tableBody = document.querySelector("#factsTable tbody");

      btn.textContent = "Loading...";
      btn.disabled = true;

      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
         
          const sortedFacts = data.facts.sort((a, b) => a.factId - b.factId);

          
          tableBody.innerHTML = "";
          sortedFacts.forEach(fact => {
            const row = tableBody.insertRow();
            const cellId = row.insertCell(0);
            const cellText = row.insertCell(1);
            cellId.textContent = fact.factId;
            cellText.textContent = fact.text;
          });

          
          img.src = data.catPhoto;
          img.removeAttribute("data-default");
        })
        .finally(() => {
          btn.textContent = "Another Surprise";
          btn.disabled = false;
        });
    }
  </script>

</body>
</html>
