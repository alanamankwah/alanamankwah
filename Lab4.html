<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 4 - Ordering Website</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-center p-5">

  
  <h1 id="output" class="display-3 fw-bold text-primary mb-4"></h1>
  <div id="rest" class="mt-4 fs-4"></div>

  <script>
 
    alert("Welcome to Alan's Store!");
    document.getElementById("output").innerHTML = "Welcome to Alan's Store!";

    
    setTimeout(() => {
      let username = prompt("Please enter your name:");
      let item = prompt("We sell all kinds of fruits. Enter the name of the fruit you want to buy:");
      let item_number = prompt("How many " + item + "(s) do you want to buy? (between 1-99)");

    
      item_number = Number(item_number);

      if (item_number < 1 || item_number > 99 || isNaN(item_number)) {
        alert("Invalid quantity. Please refresh and enter a number between 1 and 99.");
      } else {
        
        let currentTime = new Date();
        let hour = currentTime.getHours();
        let greeting;
        if (hour < 12) greeting = "Good morning";
        else if (hour < 18) greeting = "Good afternoon";
        else greeting = "Good evening";

        let arrivalDate = new Date();
        arrivalDate.setDate(currentTime.getDate() + 7);
        let options = { year: 'numeric', month: 'long', day: 'numeric' };
        let deliveryDate = arrivalDate.toLocaleDateString(undefined, options);

        
        document.getElementById("rest").innerHTML = `
          <h2>${greeting}, ${username}!</h2>
          <p>Thank you for your order!</p>
          <p>You ordered <strong>${item_number}</strong> ${item}(s).</p>
          <p>Your expected delivery date is <strong>${deliveryDate}</strong>.</p>
        `;
      }
    }, 2000); 
  </script>

</body>
</html>
